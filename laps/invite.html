<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LAPS After Party — Invitation</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#0b0b0b" media="(prefers-color-scheme: dark)">

  <!-- Preload for snappy flip -->
  <link rel="preload" as="image" href="./Front.jpeg">
  <link rel="preload" as="image" href="./back.jpeg">

  <style>
    :root{
      --bg:#0a0a0a;
      --shadow:0 22px 60px rgba(0,0,0,.55);
      /* default poster ratio if JS can’t read the image yet (2:3) */
      --ratio: calc(3 / 2);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      display:grid; place-items:center;
      padding:22px;
      padding-left:max(22px, env(safe-area-inset-left));
      padding-right:max(22px, env(safe-area-inset-right));
      padding-top:max(22px, env(safe-area-inset-top));
      padding-bottom:max(22px, env(safe-area-inset-bottom));
      -webkit-tap-highlight-color:transparent;
    }

    /* Card viewport: width matches front; height follows its aspect-ratio */
    .viewport{
      width:min(780px, 94vw);
    }
    .flip{
      position:relative; width:100%;
      /* Keep both faces *exactly* same size as the front poster */
      aspect-ratio: var(--ratio);
      min-height: 420px; /* small safety min */
      transform-style: preserve-3d;
      transition: transform .75s cubic-bezier(.2,.6,.2,1);
      user-select:none;
    }
    .flip.flipped{ transform: rotateY(180deg); }

    .face{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      backface-visibility:hidden; -webkit-backface-visibility:hidden;
      border-radius:14px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }

    /* FRONT poster */
    .front img,
    .back  img{
      width:100%;
      height:100%;
      object-fit:cover;   /* fills the card without distortion */
      display:block;
    }
    .back{ transform: rotateY(180deg); }

    @media (prefers-reduced-motion: reduce){
      .flip{ transition:none; }
    }

    /* screen-reader helper only */
    .sr-only{
      position:absolute !important; width:1px; height:1px;
      padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0);
      white-space:nowrap; border:0;
    }
  </style>
</head>
<body>
  <section class="viewport" aria-label="LAPS invitation">
    <div id="card" class="flip" aria-live="polite">
      <!-- FRONT -->
      <div class="face front" aria-label="Front of card. Tap to flip.">
        <img id="frontImg" src="./Front.jpeg" alt="LAPS — Private After Party poster" loading="eager" decoding="async" fetchpriority="high">
      </div>

      <!-- BACK (full-bleed skyline only) -->
      <div class="face back" aria-label="Back of card. Tap to flip back.">
        <img src="./back.jpeg" alt="NYC skyline at night">
      </div>
    </div>
    <p class="sr-only">Tap the card to flip between front and back. Press Escape to return to the front.</p>
  </section>

  <script>
    const card  = document.getElementById('card');
    const front = document.querySelector('.front');
    const back  = document.querySelector('.back');
    const frontImg = document.getElementById('frontImg');

    // Make card height match the *actual* poster ratio so both faces are identical
    function setRatioFromImage(img){
      if (img.naturalWidth && img.naturalHeight){
        const ratio = img.naturalHeight / img.naturalWidth;
        document.documentElement.style.setProperty('--ratio', ratio);
      }
    }
    if (frontImg.complete){
      setRatioFromImage(frontImg);
    } else {
      frontImg.addEventListener('load', () => setRatioFromImage(frontImg), {once:true});
    }

    const flip = (to) => {
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce){ card.classList.toggle('flipped', to === 'back'); return; }
      card.classList.toggle('flipped', to === 'back');
    };

    front.addEventListener('click', () => flip('back'), {passive:true});
    back .addEventListener('click', () => flip('front'), {passive:true});
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') flip('front'); });
  </script>
</body>
</html>
