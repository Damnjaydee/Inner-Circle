<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LAPS After Party — Invitation</title>

  <!-- iOS polish -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#0b0b0b" media="(prefers-color-scheme: dark)">

  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0a0a0a; --ink:#eceae4;
      --shadow:0 24px 60px rgba(0,0,0,.55);
      --radius:18px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      display:grid; place-items:center;
      padding:22px;
      padding-left:max(22px, env(safe-area-inset-left));
      padding-right:max(22px, env(safe-area-inset-right));
      padding-top:max(22px, env(safe-area-inset-top));
      padding-bottom:max(22px, env(safe-area-inset-bottom));
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      -webkit-tap-highlight-color:transparent;
    }

    /* The card area: set width here to scale on iPhone */
    .viewport{ width:min(680px, 92vw); perspective:1400px; }

    /* Keep front & back exactly the same size via aspect-ratio (portrait card) */
    .flip{
      position:relative; width:100%;
      aspect-ratio: 700 / 1050;     /* adjust if your art has a different ratio */
      transform-style:preserve-3d;
      transition:transform .75s cubic-bezier(.2,.6,.2,1);
    }
    .flip.flipped{ transform: rotateY(180deg); }

    .face{
      position:absolute; inset:0;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      backface-visibility:hidden; -webkit-backface-visibility:hidden;
    }

    /* FRONT: the poster fills the card */
    .front img{
      width:100%; height:100%;
      display:block; object-fit:cover;
      user-select:none; -webkit-user-drag:none;
    }

    /* BACK: pure image background (no panel) */
    .back{
      transform:rotateY(180deg);
      background:
        linear-gradient(180deg, rgba(0,0,0,.30), rgba(0,0,0,.60)),
        url('./back.jpeg') center / cover no-repeat;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce){
      .flip{ transition:none; }
    }
  </style>
</head>
<body>
  <section class="viewport" aria-label="LAPS invitation">
    <div id="card" class="flip" aria-live="polite">
      <!-- FRONT (tap to flip) -->
      <div class="face front" aria-label="Front of card (tap to flip)">
        <img src="./Front.jpeg"
             alt="LAPS — Private After Party"
             loading="eager" decoding="async" fetchpriority="high">
      </div>

      <!-- BACK (tap to flip back). Only the background image is shown. -->
      <div class="face back" aria-label="Back of card (tap to flip back)"></div>
    </div>
  </section>

  <script>
    const card  = document.getElementById('card');
    const front = document.querySelector('.front');
    const back  = document.querySelector('.back');

    const flip = (to) => {
      const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) { card.classList.toggle('flipped', to === 'back'); return; }
      card.classList.toggle('flipped', to === 'back');
    };

    front.addEventListener('click', () => flip('back'), {passive:true});
    back .addEventListener('click',  () => flip('front'), {passive:true});

    // Optional: flip with keyboard (Esc returns to front)
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') flip('front'); });
  </script>
</body>
</html>
