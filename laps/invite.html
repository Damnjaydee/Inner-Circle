<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LAPS — After Party Invite</title>

  <!-- iOS polish -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#0b0b0b">

  <!-- Preload images for a snappy flip -->
  <link rel="preload" as="image" href="./Front.jpeg">
  <link rel="preload" as="image" href="./back.jpeg">

  <style>
    :root{
      --bg:#0a0a0a;
      --shadow:0 22px 60px rgba(0,0,0,.55), 0 6px 20px rgba(0,0,0,.35);
      --radius:14px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg);
      display:grid; place-items:center;
      padding:22px;
      padding-left:max(22px, env(safe-area-inset-left));
      padding-right:max(22px, env(safe-area-inset-right));
      padding-top:max(22px, env(safe-area-inset-top));
      padding-bottom:max(22px, env(safe-area-inset-bottom));
      -webkit-tap-highlight-color:transparent;
      touch-action:manipulation;
      user-select:none;
    }

    /* Flip viewport */
    .viewport{ width:min(780px, 94vw); perspective:1400px; }

    .flip{
      position:relative; width:100%;
      aspect-ratio: 2 / 3;                 /* elegant poster proportion */
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);

      transform-style:preserve-3d;
      transition:transform .75s cubic-bezier(.2,.6,.2,1);
    }
    .flip.flipped{ transform:rotateY(180deg); }

    .face{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      backface-visibility:hidden; -webkit-backface-visibility:hidden;
      cursor:pointer;
    }

    /* FRONT — poster image */
    .front img{
      width:100%; height:100%;
      object-fit:cover; display:block;
    }

    /* BACK — NYC skyline (no text), oriented correctly */
    .back{
      transform:rotateY(180deg);                 /* fixes mirror issue */
      background:url('./back.jpeg') center/cover no-repeat;
    }

    @media (prefers-reduced-motion: reduce){
      .flip{ transition:none; }
    }
  </style>
</head>
<body>
  <section class="viewport" aria-label="LAPS invitation">
    <div id="card" class="flip" aria-live="polite">
      <!-- FRONT -->
      <div class="face front" role="button" aria-label="Front (tap to flip)">
        <img src="./Front.jpeg" alt="LAPS — Private After Party poster" loading="eager" decoding="async" fetchpriority="high">
      </div>

      <!-- BACK -->
      <div class="face back" role="button" aria-label="Back (tap to flip back)"></div>
    </div>
  </section>

  <script>
    const card  = document.getElementById('card');
    const front = document.querySelector('.front');
    const back  = document.querySelector('.back');

    const flipTo = (side) => {
      const reduce = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduce) { card.classList.toggle('flipped', side === 'back'); return; }
      card.classList.toggle('flipped', side === 'back');
    };

    // Tap front/back to flip
    front.addEventListener('click', () => flipTo('back'), {passive:true});
    back .addEventListener('click', () => flipTo('front'), {passive:true});

    // ESC to return to front
    document.addEventListener('keydown', e => { if (e.key === 'Escape') flipTo('front'); });
  </script>
</body>
</html>
