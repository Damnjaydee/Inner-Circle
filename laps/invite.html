<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAPS After Party — Invitation</title>
  <meta name="color-scheme" content="dark light" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#0a0a0a; --panel:#0b0b0b; --ink:#e8e6e2; --muted:rgba(232,230,226,.75); --line:rgba(232,230,226,.22);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; background:var(--paper); color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:grid; place-items:center; padding:28px;
    }
    .card{
      width:min(780px,92vw);
      padding:clamp(28px,4vw,56px);
      border:1px solid var(--line);
      background:var(--panel);
      position:relative;
      box-shadow:0 26px 70px rgba(0,0,0,.6);
      border-radius:14px;
    }
    .frame{ position:absolute; inset:12px; border:1px solid var(--line); border-radius:10px; pointer-events:none; }
    .rule{ height:1px; background:var(--line); width:100%; margin:18px 0 14px; }

    .eyebrow{
      font-family:"DM Serif Display",serif;
      letter-spacing:.16em;
      text-transform:uppercase;
      opacity:.9;
      text-align:center;
      margin:0;
      font-size:clamp(12px,1.6vw,14px);
    }

    /* Poster artwork */
    .hero{ display:flex; justify-content:center; margin:6px 0 16px; }
    .hero img{
      display:block; width:min(640px,100%); height:auto;
      border-radius:10px; box-shadow:0 20px 60px rgba(0,0,0,.55);
    }

    /* Optional code reveal */
    #checkin{ display:none; text-align:center; margin:10px 0 0; }
    #checkin .label{
      font:12px/1 Inter, system-ui, sans-serif;
      letter-spacing:.16em; text-transform:uppercase; color:var(--muted);
    }
    #checkin .code{
      margin-top:8px; font-family:"DM Serif Display",serif;
      font-size:28px; letter-spacing:.18em; color:var(--ink);
    }

    /* Wax-seal CTA */
    .cta{ display:flex; justify-content:center; margin:22px 0 8px; }
    .cta a{ display:inline-block; text-decoration:none; outline:none; }
    .cta img{ display:block; width:180px; height:auto; transition:transform .12s ease, filter .12s ease; }
    .cta a:hover img{ transform:translateY(-1px); filter:brightness(1.05); }
    .cta a:active img{ transform:translateY(0); filter:brightness(.98); }

    .footnote{ text-align:center; color:rgba(232,230,226,.6); font-size:12px; margin-top:12px; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="frame" aria-hidden="true"></div>

    <p class="eyebrow">You’re invited to the</p>
    <div class="rule"></div>

    <!-- Your poster artwork (lives in the same /laps folder) -->
    <div class="hero">
      <img
        src="./Front.jpeg"
        alt="LAPS — Private After Party">
    </div>

    <!-- Wax-seal ENTER (clickable) -->
    <div class="cta">
      <a id="enter" href="./index.html" aria-label="Enter">
        <img
          src="../assets/invite/wax-seal-enter.png"
          srcset="../assets/invite/wax-seal-enter.png 1x, ../assets/invite/wax-seal-enter@2x.png 2x"
          alt="ENTER">
      </a>
    </div>

    <div class="footnote">
      If the button doesn’t load, visit <span style="text-decoration:underline;">innercircle.events/rsvp</span>
    </div>
  </main>

  <script>
    (function () {
      const params = new URLSearchParams(location.search);
      let code = params.get('code') || sessionStorage.getItem('innercircle_code') || '';
      code = String(code).toUpperCase().replace(/\s+/g,'').slice(0,24);

      // Persist + reveal code if we have it
      if (code) {
        try { sessionStorage.setItem('innercircle_code', code); } catch(_) {}
        document.getElementById('checkin-code').textContent = code;
        document.getElementById('checkin').style.display = 'block';
      }

      // Forward code to the LAPS gate
      const link = document.getElementById('enter');
      link.href = code ? ('./index.html?code=' + encodeURIComponent(code)) : './index.html';

      // Clean ?code= from the URL
      if (params.has('code')) {
        history.replaceState(null, '', location.pathname + location.hash);
      }
    })();
  </script>
</body>
</html>
