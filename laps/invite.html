<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LAPS After Party — Invitation</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#0b0b0b">

  <style>
    :root{ --bg:#0a0a0a; --shadow:0 22px 60px rgba(0,0,0,.55); }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg);
      display:grid; place-items:center;
      padding:22px;
      padding-left:max(22px, env(safe-area-inset-left));
      padding-right:max(22px, env(safe-area-inset-right));
      padding-top:max(22px, env(safe-area-inset-top));
      padding-bottom:max(22px, env(safe-area-inset-bottom));
      -webkit-tap-highlight-color:transparent;
    }

    /* Flip container */
    .viewport{ width:min(780px, 94vw); perspective:1400px; }
    .flip{
      position:relative; width:100%;
      transform-style:preserve-3d;
      transition:transform .75s cubic-bezier(.2,.6,.2,1);
      min-height: clamp(420px, 60vw, 560px);
      border-radius:12px; overflow:hidden; box-shadow:var(--shadow);
    }
    .flip.flipped{ transform:rotateY(180deg); }

    .face{
      position:absolute; inset:0;
      display:flex; align-items:center; justify-content:center;
      backface-visibility:hidden; -webkit-backface-visibility:hidden;
    }

    /* FRONT — full poster */
    .front img{
      width:100%; height:100%; object-fit:cover; display:block; user-select:none;
    }

    /* BACK — IMPORTANT: rotateY(180deg) so it is NOT mirrored */
    .back{
      transform:rotateY(180deg);              /* ← this fixes the mirror issue */
      background:url('./back.jpg') center/cover no-repeat;
    }

    @media (prefers-reduced-motion: reduce){ .flip{ transition:none; } }
  </style>
</head>
<body>
  <section class="viewport" aria-label="LAPS invitation">
    <div id="card" class="flip">
      <div class="face front" aria-label="Front (tap to flip)">
        <img src="./Front.jpeg" alt="LAPS — Private After Party poster" loading="eager" decoding="async" fetchpriority="high">
      </div>
      <div class="face back" aria-label="Back (tap to flip back)"></div>
    </div>
  </section>

  <script>
    const card  = document.getElementById('card');
    document.querySelector('.front').addEventListener('click', () => card.classList.add('flipped'), {passive:true});
    document.querySelector('.back').addEventListener('click',  () => card.classList.remove('flipped'), {passive:true});
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') card.classList.remove('flipped'); });
  </script>
</body>
</html>
