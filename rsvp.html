<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inner Circle — RSVP</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="color-scheme" content="dark light" />
</head>
<body>
  <main class="wrap">
    <h1>Inner Circle — Private Dinner RSVP</h1>

    <form id="rsvpform" autocomplete="on">
      <label>
        Full name
        <input name="name" type="text" required />
      </label>
      <label>
        Email
        <input name="email" type="email" required />
      </label>
      <label>
        Phone
        <input name="phone" type="tel" inputmode="tel" />
      </label>
      <label>
        Party size
        <input name="party" type="number" min="1" max="6" value="1" required />
      </label>
      <label>
        Notes / Dietary
        <textarea name="notes" rows="3" placeholder="Optional"></textarea>
      </label>

      <button id="submitBtn" type="submit">Confirm RSVP</button>
      <p id="msg" role="status" aria-live="polite"></p>
    </form>
  </main>

  <noscript>Please enable JavaScript to submit your RSVP.</noscript>
  <script src="./app.js" defer></script>
</body>
</html>
