<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inner Circle â€” RSVP Form</title>
  <style>
    body {margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:#fff; font-family:sans-serif;}
    form {display:grid; gap:12px; width:280px;}
    input, select, textarea {
      padding:10px 14px; border:1px solid #ccc; border-radius:8px; font-size:15px;
    }
    textarea{min-height:80px}
    .circle-btn {
      display:flex; align-items:center; justify-content:center;
      width:120px; height:120px; border-radius:50%;
      background:#e11900; color:#fff; font-weight:bold; font-size:18px;
      text-decoration:none; border:none; margin:16px auto 0; cursor:pointer;
    }
    .circle-btn:hover{background:#b31200}
  </style>
</head>
<body>
  <form action="confirm.html">
    <input type="text" placeholder="First Name" required/>
    <input type="text" placeholder="Last Name" required/>
    <input type="email" placeholder="Email" required/>
    <input type="tel" placeholder="Mobile" required/>
    <select required>
      <option value="" disabled selected>Total Guests</option>
      <option>1</option><option>2</option><option>3</option><option>4</option>
    </select>
    <textarea placeholder="Notes (optional)"></textarea>
    <button type="submit" class="circle-btn">Send</button>
  </form>
</body>
</html>
