<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RSVP Form</title>
  <style>
    html, body {
      margin:0; height:100%;
      background:#000; color:#fff;
      font-family:Inter, sans-serif;
      display:flex; align-items:center; justify-content:center;
    }
    .container {
      width:100%; max-width:500px;
      padding:20px;
      text-align:center;
    }
    h1 {
      font-size:28px; margin-bottom:8px;
    }
    p {
      margin:0 0 25px; color:#aaa;
    }
    .form-group {
      margin-bottom:15px;
      text-align:left;
    }
    label {
      display:block;
      font-size:14px;
      margin-bottom:6px;
      color:#ddd;
    }
    input, select, textarea {
      width:100%;
      padding:12px;
      border-radius:6px;
      border:1px solid #333;
      background:#111;
      color:#fff;
      font-size:14px;
    }
    input:focus, select:focus, textarea:focus {
      outline:none; border:1px solid #e11900;
    }
    textarea {
      resize:vertical;
      min-height:80px;
    }
    .circle-btn {
      display:flex; align-items:center; justify-content:center;
      width:120px; height:120px;
      margin:25px auto 0;
      border-radius:50%;
      background:#e11900; color:#fff;
      font-weight:700; font-size:18px;
      text-decoration:none; cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,.6);
      transition:background .2s ease, transform .15s ease;
      border:none;
    }
    .circle-btn:hover { background:#b31200; transform:scale(1.05); }
    .circle-btn:active { transform:scale(0.95); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Inner Circle</h1>
    <p>Confirm your attendance</p>

    <form action="confirm.html" method="GET">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="first" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="last" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="tel" name="phone" placeholder="+1 555 123 4567" required>
      </div>
      <div class="form-group">
        <label>Plus One</label>
        <select name="plusone" required>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
      <div class="form-group">
        <label>Dietary Notes</label>
        <textarea name="diet"></textarea>
      </div>
      <div class="form-group">
        <label>Additional Notes</label>
        <textarea name="notes"></textarea>
      </div>
      <button type="submit" class="circle-btn">Send</button>
    </form>
  </div>
</body>
</html>
