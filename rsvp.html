<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inner Circle â€” RSVP Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1 style="text-align:center">Complete Your RSVP</h1>
      <p class="lead" style="text-align:center">Secure your spot. We'll confirm via email/SMS.</p>

      <form class="form" id="rsvpForm" novalidate>
        <div class="row">
          <input class="input" id="firstName" name="firstName" placeholder="First Name" required />
          <input class="input" id="lastName" name="lastName" placeholder="Last Name" required />
        </div>
        <div class="row">
          <input class="input" id="email" name="email" type="email" placeholder="Email" required />
          <input class="input" id="phone" name="phone" type="tel" placeholder="Mobile (SMS)" required />
        </div>
        <div class="row">
          <select class="select" id="guests" name="guests" required>
            <option value="" disabled selected>Total Guests</option>
            <option>1</option><option>2</option><option>3</option><option>4</option>
          </select>
          <input class="input" id="diet" name="diet" placeholder="Dietary preferences (optional)" />
        </div>
        <textarea class="textarea" id="notes" name="notes" placeholder="Notes for host (optional)"></textarea>

        <div style="text-align:center; margin-top:20px;">
          <button class="circle-btn" type="submit">Send</button>
        </div>
      </form>

      <div id="formError" class="notice" style="display:none; margin-top:12px">
        Please complete all required fields.
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
