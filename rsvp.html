<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private RSVP — Inner Circle</title>
  <meta name="color-scheme" content="dark light" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="nav">
    <a class="brand" href="./index.html">Inner Circle</a>
  </header>

  <main class="shell">
    <section class="card card--editorial">
      <!-- Header row -->
      <div class="card-head">
        <div class="head-left">
          <div class="eyebrow">Inner Circle</div>
          <h1 class="h-title">Confirm your attendance</h1>
          <p class="sub">Final details are shared privately upon confirmation.</p>
          <p class="sub sub--muted">Guest — Access code —</p>
        </div>
        <div class="head-right">
          <span class="badge">PRIVATE RSVP</span>
        </div>
      </div>

      <!-- RSVP form -->
      <form id="rsvpform" class="form--editorial" novalidate>
        <!-- honeypot -->
        <input class="hp" type="text" name="company" tabindex="-1" autocomplete="off" aria-hidden="true">

        <div class="grid">
          <label class="field">First name
            <input class="uinput" name="first" autocomplete="given-name" required>
          </label>

          <label class="field">Last name
            <input class="uinput" name="last" autocomplete="family-name" required>
          </label>
        </div>

        <div class="grid pills-row">
          <fieldset class="field field--pills">
            <legend>How should we notify you?</legend>
            <div class="pill-group">
              <input type="radio" id="notify-email" name="notify" value="email" checked>
              <label for="notify-email" class="pill">Email</label>

              <input type="radio" id="notify-text" name="notify" value="text">
              <label for="notify-text" class="pill">Text</label>

              <input type="radio" id="notify-both" name="notify" value="both">
              <label for="notify-both" class="pill">Both</label>
            </div>
          </fieldset>
        </div>

        <div class="grid">
          <label class="field">Email
            <input class="uinput" name="email" type="email" autocomplete="email" required>
          </label>

          <label class="field">Phone
            <input class="uinput" name="phone" type="tel" inputmode="tel" placeholder="+1 555 123 4567">
          </label>
        </div>

        <div class="grid pills-row">
          <fieldset class="field field--pills">
            <legend>Plus one</legend>
            <div class="pill-group">
              <input type="radio" id="plus-no"  name="plusone" value="no" checked>
              <label for="plus-no" class="pill">No</label>

              <input type="radio" id="plus-yes" name="plusone" value="yes">
              <label for="plus-yes" class="pill">Yes</label>
            </div>
          </fieldset>
        </div>

        <label class="field">Dietary notes
          <textarea class="uinput" name="diet" rows="3" placeholder="Allergies or preferences (optional)"></textarea>
        </label>

        <label class="field">Notes
          <textarea class="uinput" name="notes" rows="3" placeholder="Anything else we should know? (optional)"></textarea>
        </label>

        <button id="submitBtn" type="submit" class="btn btn-primary btn--full">Confirm RSVP</button>
        <p id="msg" class="msg" role="status" aria-live="polite"></p>

        <p class="disclaimer">This invitation is strictly personal and non-transferable.</p>
      </form>
    </section>
  </main>

  <footer class="foot">
    <small>© <span id="y"></span> Inner Circle</small>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  <script src="./app.editorial.js" defer></script>
</body>
</html>
