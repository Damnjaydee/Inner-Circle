<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="card" style="text-align:center">
      <h1>Enter RSVP Code</h1>
      <p class="lead">This event is invite-only. Please enter your code.</p>
      <form class="form" id="codeForm">
        <input class="input" id="code" name="code" placeholder="e.g. INNER25" required />
        <div style="margin-top:20px;">
          <button class="circle-btn" type="submit">Go</button>
        </div>
      </form>
      <div id="codeError" class="notice" style="display:none; margin-top:12px">
        Invalid code. Please try again.
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
