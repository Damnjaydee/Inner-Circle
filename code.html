<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inner Circle — Enter Code</title>
  <meta name="color-scheme" content="dark">

  <style>
    :root{
      --bg:#000; --ink:#fff; --muted:#bdbdbd; --field:#111; --border:#333;
      --red:#e11900; --red-hover:#b31200; --err:#ff9a9a;
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--ink)}
    body{
      display:flex;align-items:center;justify-content:center;
      font:400 16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      text-align:center;padding:24px;
    }

    .wrap{width:min(520px,100%)}
    h1{font:700 28px/1.2 system-ui,sans-serif;margin:0 0 8px}
    p.lead{margin:0 0 18px;color:var(--muted)}

    form{display:grid;gap:18px;justify-items:center}
    .input{
      width:min(320px, 90vw);
      padding:14px 16px;border-radius:10px;
      border:1px solid var(--border); background:var(--field); color:var(--ink);
      outline:none; transition:border-color .15s ease, box-shadow .15s ease;
      text-align:center; font-weight:600; letter-spacing:.08em;
    }
    .input::placeholder{color:#777;font-weight:500;letter-spacing:0}
    .input:focus{border-color:#555;box-shadow:0 0 0 3px rgba(255,255,255,.06)}

    .circle-btn{
      display:flex;align-items:center;justify-content:center;
      width:120px;height:120px;border-radius:50%;
      background:var(--red);color:#fff;border:0;cursor:pointer;
      font:700 18px/1 system-ui,sans-serif;
      transition:background .2s ease, transform .1s ease, opacity .2s ease;
      box-shadow:0 10px 30px rgba(0,0,0,.45);
      user-select:none;
    }
    .circle-btn:hover{background:var(--red-hover)}
    .circle-btn:active{transform:scale(.96)}
    .circle-btn[disabled]{opacity:.6;cursor:not-allowed}

    .msg{min-height:20px;color:var(--err);font-weight:600}
    .visually-hidden{position:absolute !important;clip:rect(1px,1px,1px,1px);padding:0;border:0;height:1px;width:1px;overflow:hidden;white-space:nowrap}
    a.back{color:#aaa;text-decoration:none;font-size:14px;margin-top:6px}
    a.back:hover{color:#ddd}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Welcome to the Inner Circle</h1>
    <p class="lead">This event is invite-only. Please enter your code.</p>

    <form id="codeForm" novalidate>
      <label class="visually-hidden" for="code">RSVP Code</label>
      <input
        id="code"
        class="input"
        name="code"
        inputmode="latin-prose"
        autocapitalize="characters"
        autocomplete="one-time-code"
        placeholder="e.g. 7XPNQ2"
        maxlength="12"
        required
      />

      <button class="circle-btn" id="submitBtn" type="submit" aria-label="Continue">Continue</button>
      <div id="msg" class="msg" role="alert" aria-live="polite"></div>
      <a class="back" href="index.html">Back</a>
    </form>
  </main>

  <script>
    // >>> Replace with your deployed Apps Script Web App URL
    https://script.google.com/macros/s/AKfycbys00CHamFWXQQzhRG6vz1yip7WDvxbqZRzj5LXogk9d3GSoRkENt9UCOLo_kKQTvZYHA/exec

    const form = document.getElementById('codeForm');
    const input = document.getElementById('code');
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');

    // Uppercase as you type (so ABC123 == abc123)
    input.addEventListener('input', () => { input.value = input.value.toUpperCase().trim(); });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "";
      const code = input.value.trim().toUpperCase();

      if (!code) {
        msg.textContent = "Please enter your code.";
        input.focus();
        return;
      }
      if (!VERIFY_URL || VERIFY_URL.includes("VERIFY_URL_HERE")) {
        alert("Add your Apps Script Web App URL in code.html (VERIFY_URL).");
        return;
      }

      btn.disabled = true;

      try {
        const res = await fetch(VERIFY_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });

        // Some deployments return text/plain — try to parse safely
        const raw = await res.text();
        let data;
        try { data = JSON.parse(raw); } catch { data = {}; }

        if (data.ok) {
          // Gate token so rsvp.html can't be opened directly
          sessionStorage.setItem('ic_gate', '1');
          sessionStorage.setItem('ic_name', data.name || '');
          window.location.href = 'rsvp.html';
        } else if (data.reason === 'invalid') {
          msg.textContent = "Invalid code. Please try again.";
          input.focus();
        } else {
          msg.textContent = "Verification error. Please try again.";
        }
      } catch (err) {
        msg.textContent = "Network error. Check your connection and try again.";
      } finally {
        btn.disabled = false;
      }
    });

    // Submit with Enter key from the input
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') form.requestSubmit();
    });
  </script>
</body>
</html>
