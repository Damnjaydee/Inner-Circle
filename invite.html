<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inner Circle — Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --paper:#0a0a0a; --ink:#e8e6e2; --line:rgba(232,230,226,.25) }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; background:var(--paper); color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:grid; place-items:center;
    }
    .card{ width:min(780px,92vw); padding:clamp(28px,4vw,56px); border:1px solid var(--line); position:relative; }
    .frame{ position:absolute; inset:12px; border:1px solid var(--line); pointer-events:none; }
    .rule{ height:1px; background:var(--line); width:100%; margin:22px 0 28px }
    .eyebrow{
      font-family:"DM Serif Display",Georgia,serif; letter-spacing:.14em; text-transform:uppercase;
      font-size:clamp(12px,1.6vw,14px); opacity:.9; text-align:center; margin:0
    }
    .title{
      font-family:"DM Serif Display",Georgia,serif; font-size:clamp(36px,6vw,56px);
      line-height:1.04; text-align:center; letter-spacing:.02em; font-weight:400; margin:0
    }
    .sub{ text-align:center; opacity:.8; font-size:clamp(13px,1.6vw,14px); margin:10px 0 0 }
    .footnote{ text-align:center; color:rgba(232,230,226,.6); font-size:12px; margin-top:12px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="invite-title">
    <div class="frame" aria-hidden="true"></div>

    <div class="eyebrow">You’re Invited</div>
    <div class="rule"></div>

    <h1 id="invite-title" class="title">Inner&nbsp;Circle</h1>
    <p class="sub">An evening. Location disclosed upon RSVP.</p>

    <!-- Check-in code (hidden until present) -->
    <div id="checkin" style="display:none; text-align:center; margin:22px 0 8px;">
      <div style="font:12px/1 Inter, system-ui, sans-serif; letter-spacing:.14em; text-transform:uppercase; color:rgba(232,230,226,.75);">
        Your check-in code
      </div>
      <div id="checkin-code" style="margin-top:6px; font-family:'DM Serif Display', Georgia, serif; font-size:28px; letter-spacing:.16em; color:#e8e6e2;"></div>
    </div>

    <!-- Wax-seal CTA -->
<div style="display:flex; justify-content:center; margin:32px 0 12px;">
  <a href="./" aria-label="Enter" style="display:inline-block; text-decoration:none;">
  <!-- image … -->
</a>
    <img
      src="assets/invite/wax-seal-enter.png?v=2"
      srcset="assets/invite/wax-seal-enter.png 1x,
              assets/invite/wax-seal-enter@2x.png 2x"
      alt="Enter"
      style="display:block; width:160px; height:auto;">
  </a>
</div>

    <div class="footnote">
      If the button doesn’t load, visit <span style="text-decoration:underline">innercircle.events/rsvp</span>
    </div>
  </main>

  <script>
  (function () {
    const params = new URLSearchParams(location.search);
    let code = params.get('code') || sessionStorage.getItem('innercircle_code');
    if (!code) return;

    code = code.toUpperCase().replace(/\s+/g,'').slice(0,24);
    try { sessionStorage.setItem('innercircle_code', code); } catch(_){}

    document.getElementById('checkin-code').textContent = code;
    document.getElementById('checkin').style.display = 'block';

    // Clean URL (remove ?code=…)
    history.replaceState(null, '', location.pathname + location.hash);
  })();
  </script>
</body>
</html>
